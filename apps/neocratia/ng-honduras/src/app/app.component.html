<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <neocratia-sidenav></neocratia-sidenav>
  </mat-sidenav>

  <mat-sidenav-content style="margin: 0">
    <neocratia-toolbar
      [title]="title"
      (sidenavToggle)="sidenav.toggle()"
    ></neocratia-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
