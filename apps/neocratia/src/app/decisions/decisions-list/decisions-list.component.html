<neocratia-create-decision></neocratia-create-decision>

<h2 style="padding: 2%">Lista de decisiones 📝</h2>
<div *ngIf="decisions$ | async as decisions">
  <div *ngFor="let decision of decisions" style="padding: 2%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ decision.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ decision.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="decision.id">Ver</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
