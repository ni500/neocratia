<div *ngFor="let politician of politicians">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ politician.info?.name }}</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content> </mat-card-content>
    <mat-card-actions>
      <button mat-button>Ok</button>
    </mat-card-actions>
  </mat-card>
</div>
